<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Document Manager</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>üìö RAG Document Manager</h1>
        
        <!-- Settings Bar -->
        <div class="settings-bar">
            <label for="api-base-url">üîó API Base URL:</label>
            <input type="text" id="api-base-url" placeholder="/api (default)" title="Backend API URL (leave empty for same-origin /api)">
            <button class="btn btn-secondary btn-small" onclick="testConnection()">Test Connection</button>
            <button class="btn btn-secondary btn-small" onclick="resetApiUrl()">Reset</button>
            <span id="connection-status"></span>
        </div>
        
        <div class="tabs">
            <button class="tab-btn active" data-tab="add">‚ûï Add Document</button>
            <button class="tab-btn" data-tab="view">üìÑ View Documents</button>
            <button class="tab-btn" data-tab="search">üîç Search</button>
            <button class="tab-btn" data-tab="ask">ü§ñ Ask LLM</button>
        </div>

        <!-- Add Document Panel -->
        <div id="add-panel" class="panel">
            <h2>Add New Document</h2>
            <br>
            <form id="add-form">
                <div class="form-group">
                    <label for="doc-id">Document ID (optional)</label>
                    <input type="text" id="doc-id" placeholder="Auto-generated if left empty">
                </div>
                <div class="form-group">
                    <label for="doc-type">Document Type</label>
                    <input type="text" id="doc-type" placeholder="e.g., programming, documentation, notes" required>
                </div>
                <div class="form-group">
                    <label for="doc-content">Content</label>
                    <textarea id="doc-content" placeholder="Enter document content..." required></textarea>
                </div>
                <div class="form-group">
                    <label for="doc-metadata">Additional Metadata (JSON, optional)</label>
                    <textarea id="doc-metadata" placeholder='{"author": "John", "version": "1.0"}' style="min-height: 80px;"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add Document</button>
            </form>
            <div id="add-result"></div>
        </div>

        <!-- View Documents Panel -->
        <div id="view-panel" class="panel hidden">
            <h2>View Documents by Type</h2>
            <br>
            <div class="inline-form">
                <div class="form-group">
                    <label for="view-doc-type">Document Type</label>
                    <input type="text" id="view-doc-type" placeholder="e.g., programming, ai, devops" required>
                </div>
                <div class="form-group">
                    <label for="page-size">Page Size</label>
                    <select id="page-size">
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100" selected>100</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>&nbsp;</label>
                    <button type="button" class="btn btn-primary" onclick="loadDocuments()">Load Documents</button>
                </div>
            </div>
            <div id="view-result"></div>
            <div id="view-pagination" class="pagination"></div>
        </div>

        <!-- Search Panel -->
        <div id="search-panel" class="panel hidden">
            <h2>Search Documents</h2>
            <br>
            <form id="search-form">
                <div class="form-group">
                    <label for="search-query">Search Query</label>
                    <textarea id="search-query" placeholder="Enter your search query..." required></textarea>
                </div>
                <div class="inline-form">
                    <div class="form-group">
                        <label for="search-top-k">Results Count</label>
                        <input type="number" id="search-top-k" value="10" min="1" max="100">
                    </div>
                    <div class="form-group">
                        <label>&nbsp;</label>
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </div>
            </form>
            <div id="search-result"></div>
        </div>

        <!-- Ask LLM Panel -->
        <div id="ask-panel" class="panel hidden">
            <h2>Ask LLM (RAG)</h2>
            <br>
            <form id="ask-form">
                <div class="form-group">
                    <label for="ask-question">Your Question</label>
                    <textarea id="ask-question" placeholder="Ask anything about your documents..." required></textarea>
                </div>
                <div class="inline-form">
                    <div class="form-group">
                        <label for="ask-top-k">Context Count</label>
                        <input type="number" id="ask-top-k" value="5" min="1" max="100">
                    </div>
                    <div class="form-group">
                        <label for="ask-rephrases">Rephrases</label>
                        <input type="number" id="ask-rephrases" value="3" min="0" max="10" title="Number of alternative phrasings to generate">
                    </div>
                    <div class="form-group">
                        <label>&nbsp;</label>
                        <button type="submit" class="btn btn-primary">Ask</button>
                    </div>
                </div>
            </form>
            <div id="ask-result"></div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
